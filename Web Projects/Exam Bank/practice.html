<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/bootstrap.css" />
		<link rel="stylesheet" href="css/font-awesome.css" />
		<link rel="stylesheet" href="css/styles.css" />
		<title>Document</title>
	</head>
	<body>
		<div class="container">
			<div id="practice-content">
				<div class="container">
					<div
						class="offcanvas offcanvas-start show"
						tabindex="-1"
						id="offcanvas"
						aria-labelledby="offcanvasLabel"
					>
						<div class="offcanvas-header">
							<h5 class="offcanvas-title" id="offcanvasLabel">Offcanvas</h5>
						</div>
						<div class="offcanvas-body">
							<div class="dropdown mb-2">
								<button
									class="btn btn-secondary dropdown-toggle wide-dropdown"
									type="button"
									id="subjectDropdown"
									data-bs-toggle="dropdown"
									aria-expanded="false"
								>
									Subject
								</button>
								<ul
									class="dropdown-menu wide-dropdown dropdown-menu-dark"
									aria-labelledby="subjectDropdown"
								>
									<li>
										<a class="dropdown-item active" href="#">Chemistry</a>
									</li>
									<li><a class="dropdown-item" href="#">Biology</a></li>
								</ul>
							</div>
							<div class="dropdown mb-2">
								<button
									class="btn btn-secondary dropdown-toggle wide-dropdown"
									type="button"
									id="authorDropdown"
									data-bs-toggle="dropdown"
									aria-expanded="false"
								>
									Author
								</button>
								<ul
									class="dropdown-menu wide-dropdown dropdown-menu-dark"
									aria-labelledby="authorDropdown"
								>
									<li><a class="dropdown-item" href="#">Author 1</a></li>
									<li><a class="dropdown-item" href="#">Author 2</a></li>
								</ul>
							</div>
							<div class="dropdown mb-2">
								<button
									class="btn btn-secondary dropdown-toggle wide-dropdown"
									type="button"
									id="termDropdown"
									data-bs-toggle="dropdown"
									aria-expanded="false"
								>
									Term
								</button>
								<ul
									class="dropdown-menu wide-dropdown dropdown-menu-dark"
									aria-labelledby="termDropdown"
								>
									<li><a class="dropdown-item" href="#">Term 1</a></li>
									<li><a class="dropdown-item" href="#">Term 2</a></li>
								</ul>
							</div>
							<div class="dropdown mb-2">
								<button
									class="btn btn-secondary dropdown-toggle wide-dropdown"
									type="button"
									id="yearDropdown"
									data-bs-toggle="dropdown"
									aria-expanded="false"
								>
									Year
								</button>
								<ul
									class="dropdown-menu wide-dropdown dropdown-menu-dark"
									aria-labelledby="yearDropdown"
								>
									<li><a class="dropdown-item" href="#">Year 1</a></li>
									<li><a class="dropdown-item" href="#">Year 2</a></li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="Bootstrap/js/bootstrap.min.js"></script>
		<script src="JS/script.js"></script>
	</body>
</html>
